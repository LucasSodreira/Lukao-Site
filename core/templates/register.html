{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div class="container">
        <div class="banner-section">
            <h1>Banner<br>De alguma<br>Promoção</h1>
        </div>
        <div class="signup-section">
            <div class="logo">
                <img src="{% static 'images/logo.svg' %}" alt="Logo" id="logo-img">
            </div>
            <h2>Sing Up</h2>
            <form>
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" placeholder="Coxinha123" >

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Coxinha123" >

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Coxinha123" >

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm_password" placeholder="Coxinha123" >

                <button type="button" class="signup-btn">Sing Up</button>
            </form>
            <p>Already have an account? <a href="#">Sign in</a></p>
        </div>
    </div>
</body>
</html>
