{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="banner-section">
            <h1>Banner<br>De alguma<br>Promo√ß√£o</h1>
        </div>
        <div class="login-section">
            <div class="logo">
                <img src="{% static 'images/logo.svg' %}" alt="Logo" id="logo-img">
            </div>
            <h2>Sing In</h2>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email123@gmail.com">
                
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Coxinha123">
                    <span class="eye-icon">üëÅÔ∏è</span>
                </div>

                <div class="options">
                    <label>
                        <input type="checkbox" checked>
                        Remember me
                    </label>
                    <a href="#">Forget Password?</a>
                </div>

                <div class="buttons">
                    <button type="button" class="sign-in-btn">Sing In</button>
                    <button type="button" class="sign-up-btn">Sing Up</button>
                </div>
            </form>

            <div class="divider">
                <hr>
                <span>Quick access with</span>
                <hr>
            </div>

            <div class="google-login">
                <img src="https://www.google.com/favicon.ico" alt="Google Login">
            </div>
        </div>
    </div>
</body>
</html>
