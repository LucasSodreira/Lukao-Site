{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container-fluid p-4">
    <h1>Atualizar Pedido #{{ pedido.id }}</h1>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    {% for field in form %}
                        <div class="col-md-6 mb-3">
                            <label class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Salvar</button>
                <a href="{% url 'dashboard:pedido_detail' pedido.pk %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
